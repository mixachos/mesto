<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">

  <div class="page">

    <header class="header page__header">
      <a href="#" class="header__link">
        <img src="./images/logo/logo-mesto.svg" alt="Логотип Mesto Russia" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile page__profile">
        <img src="./images/icons/avatar.jpg" alt="Фото на аватар" class="profile__avatar">
        <div class="profile__main-info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <!--Здесь размещаются карточки по шаблону #1-->
        </ul>
      </section>

      <!--Шаблон #1 карточки-->
      <template id="card-template">
        <li class="cards__item">
          <img class="cards__image">
          <div class="cards__caption">
            <h3 class="cards__caption-text"></h3>
            <button class="cards__like-button" type="button" aria-label="Нравится"></button>
          </div>
          <button class="cards__delete-button" type="button" aria-label="Удалить"></button>
        </li>
      </template>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <form name="edit-profile" action="#" class="popup__container" method="POST">
      <h4 class="popup__form-name">Редактировать профиль</h4>
      <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя" required>
      <input type="text" class="popup__input popup__input_type_job" placeholder="Чем занимаетесь?" required>
      <button class="popup__save-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup_type_add">
    <form name="add-card" action="#" class="popup__container" method="POST">
      <h4 class="popup__form-name">Новое место</h4>
      <input type="text" class="popup__input popup__input_type_title" placeholder="Название" required>
      <input type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
      <button class="popup__save-button" type="submit">Создать</button>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup_type_view">
    <form name="view-card" action="#" class="popup__view-container">
      <img src="" alt="" class="popup__image">
      <h4 class="popup__image-caption"></h4>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
