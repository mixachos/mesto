<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">

  <div class="page">

    <header class="header page__header">
      <a href="#" class="header__link">
        <img src="./images/logo/logo-mesto.svg" alt="Логотип Mesto Russia" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile page__profile">
        <img src="./images/icons/avatar.jpg" alt="Фото на аватар" class="profile__avatar">
        <div class="profile__main-info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img src="./images/cards/karachaevsk.jpg" alt="Крепость в Карачаево-Черкесии" class="cards__image">
            <div class="cards__caption">
              <h3 class="cards__caption-text">Карачаево-Черкесия</h3>
              <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
            <div class="cards__caption">
              <h3 class="cards__caption-text">Гора Эльбрус</h3>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/dombai.jpg" alt="Домбай" class="cards__image">
            <div class="cards__caption">
              <h3 class="cards__caption-text">Домбай</h3>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/river.jpg" alt="Река Лена" class="cards__image">
            <div class="cards__caption">
              <h3 class="cards__caption-text">Река Лена</h3>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/rock.jpg" alt="Байкал зимой" class="cards__image">
            <div class="cards__caption">
              <h3 class="cards__caption-text">Озеро Байкал</h3>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/cards/sea.jpg" alt="Чёрное море" class="cards__image">
            <div class="cards__caption">
              <h3 class="cards__caption-text">Чёрное море</h3>
              <button class="cards__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <form name="edit-profile" action="#" class="popup__container" method="POST">
      <h4 class="popup__form-name">Редактировать профиль</h4>
      <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя" required>
      <input type="text" class="popup__input popup__input_type_job" placeholder="Чем занимаетесь?" required>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
