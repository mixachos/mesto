<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
  <title>Mesto Russia</title>
</head>

<body class="root">

  <div class="page">

    <header class="header page__header">
      <a href="#" class="header__link">
        <img src="./images/logo/logo-mesto.svg" alt="Логотип Mesto Russia" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile page__profile">
        <div class="profile__avatar-container">
          <img src="./images/icons/avatar.jpg" alt="Фото на аватар" class="profile__avatar">
          <button class="profile__edit-avatar-button"></button>

        </div>

        <div class="profile__main-info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <!--Здесь размещаются карточки по шаблону #1-->
        </ul>
      </section>

      <!--Шаблон #1 карточки-->
      <template id="card-template">
        <li class="cards__item">
          <img class="cards__image">
          <div class="cards__caption">
            <h3 class="cards__caption-text"></h3>
            <div class="cards__like-container">
              <button class="cards__like-button" type="button" aria-label="Нравится"></button>
              <p class="cards__like-counter">0</p>
            </div>
          </div>
          <button class="cards__delete-button" type="button" aria-label="Удалить"></button>
        </li>
      </template>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <form name="edit-profile" action="#" class="popup__container" method="POST" novalidate>
      <h4 class="popup__form-name">Редактировать профиль</h4>

      <input id="name-input" type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя"
        minlength="2" maxlength="40" pattern="^[А-Яа-яЁё\sa-zA-Z\-]+$" required>
      <span id="name-input-error" class="popup__input-error"></span>

      <input id="job-input" type="text" class="popup__input popup__input_type_job" placeholder="Чем занимаетесь?"
        minlength="2" maxlength="200" required>
      <span id="job-input-error" class="popup__input-error"></span>

      <button class="popup__save-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup_type_add">
    <form name="add-card" action="#" class="popup__container" method="POST" novalidate>
      <h4 class="popup__form-name">Новое место</h4>

      <input id="place-input" type="text" class="popup__input popup__input_type_title" placeholder="Название"
        minlength="1" maxlength="30" required>
      <span id="place-input-error" class="popup__input-error"></span>

      <input type="url" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
        required>
      <span id="link-input-error" class="popup__input-error"></span>

      <button class="popup__save-button" type="submit">Создать</button>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup_type_view">
    <form name="view-card" action="#" class="popup__view-container">
      <img alt="" class="popup__image">
      <h4 class="popup__image-caption"></h4>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup_type_delete-card">
    <form name="delete-card" action="#" class="popup__container" novalidate>
      <h4 class="popup__form-name">Вы уверены?</h4>

      <button class="popup__save-button" type="submit">Да</button>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup_type_edit-avatar">
    <form name="edit-avatar" action="#" class="popup__container" novalidate>
      <h4 class="popup__form-name">Редактировать картинку</h4>

      <input type="url" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
        required>
      <span id="link-input-error" class="popup__input-error"></span>

      <button class="popup__save-button" type="submit">Изменить</button>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

</body>

</html>
